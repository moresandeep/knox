name: Apache Knox Docker Compose Tests

on:
  pull_request:
    branches:
      - '**'  # triggers for all PRs
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      KNOX_URL: "https://github.com/apache/knox.git"
      BRANCH: "${{ github.head_ref }}"  # PR branch being tested

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: docker compose version

      - name: Build Docker Images
        run: |
          export knoxurl=${KNOX_URL}
          export branch=${BRANCH}
          docker compose -f compose/docker-compose.yml build

      - name: Start Knox and LDAP Services
        run: docker compose -f compose/docker-compose.yml up -d

      - name: Wait for services to stabilize
        run: sleep 30  # Adjust as needed for services startup time

      - name: Run Knox Tests
        run: |
          # Example: Run integration or custom tests here
          # docker compose -f compose/docker-compose.yml exec -T knox bash -c "cd /knoxshell && ./run-tests.sh"

      - name: Tear Down Docker Compose
        if: always()
        run: docker compose -f compose/docker-compose.yml down --volumes
